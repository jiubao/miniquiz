<!DOCTYPE html>
<html>
<head>
	<title>mini quiz</title>
	  <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="vender/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="vender/prism/prism.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="vender/timepiece/timepiece.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="app/miniquiz.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
<h1>Mini Quiz</h1>
<span id="missswiss" class="clock">23:51:19</span>

<i class="material-icons green-text ltext-lighten-2" style="font-size: 50px; display: none;">wb_incandescent</i>
</div>

<div id="templates">
	<div id="tpl-card">

      <div class="row">
        <div class="col s12 m12">
		<div class="card darken-1">
            <div class="card-content">
              <span class="card-title"><%=title%></span>
             <pre><code class="language-javascript"><%=code%></code></pre>
            </div>
            <div class="card-action">
            <div class="actions">
              <form action="#">

              <% options.forEach(function(option){ %>
			      <input name="<%=group%>" type="radio" id="<%=option.id%>" data-hit="<%=option.hit%>" />
			      <label for="<%=option.id%>"><%=option.value%></label>
              <% }) %>

			      <i class="material-icons right green-text result-right">done</i>
			      <i class="material-icons right red-text result-wrong">close</i>
			  </form>
              <a class="toggleSpec" href="#">View Explanation</a>
              </div>
              <div class="spec">
              	contents
              </div>
            </div>
          </div>
        </div>
      </div>

	</div>
</div>

<script type="text/javascript" src="vender/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="vender/materialize/js/materialize.js"></script>
<script type="text/javascript" src="vender/prism/prism.js"></script>
<script type="text/javascript" src="vender/ejs.js"></script>
<script type="text/javascript" src="app/data.js"></script>
<script type="text/javascript" src="app/miniquiz.js"></script>

</body>
</html>
